repos:
  - repo: https://gitlab.com/thelabnyc/thelab-pre-commit-hooks
    rev: v0.0.3
    hooks:
      - id: npm-install

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Disabled since renovate supports comments in json, but this hook doesn't
      # - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pycontribs/mirrors-prettier
    rev: "v3.6.2"
    hooks:
      - id: prettier

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: "42.80.2"
    hooks:
      - id: renovate-config-validator
        args:
          - --strict
          - application.json
          - application-non-lts.json
          - default.json
          - renovate.json
          - library.json

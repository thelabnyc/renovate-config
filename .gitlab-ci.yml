stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:py313-node20@sha256:f0a562f54520f148e8507896c55db12e586f37953b16b59bc9c6f1b357c535e7
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:3.13.741-node20@sha256:0a96b496bb17dc2a2604b4a3b3a7637d34b14b19cebab77ebc7c4c14301bf33c
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:py313-node20@sha256:ceff8db879f2917b0b0e182172779e11f91e2034c3bdf9041b61cd6e72d1b763
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

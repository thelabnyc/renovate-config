stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:py313-node20@sha256:aca5b3d7ad8b98bd5f74b71d9988661185a266f0253d85ff5b0e5c9c27f1d78a
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

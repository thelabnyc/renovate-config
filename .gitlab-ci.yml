stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:py313-node20@sha256:ce6774b4bbbc26f139607b8903d77b0f4cdaf59f0116e2b4d5eedc5772ef8274
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

stages:
  - lint

.base_job: &base_job
  image: registry.gitlab.com/thelabnyc/python:py313-node20@sha256:925e2cbca46f2aad9764c357292daec0d0c329b0b34a9a3c21c70d9bf29b5e64
  before_script:
    - npm ci
  variables:
    NODE_ENV: development
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit

lint:
  <<: *base_job
  stage: lint
  needs: []
  script:
    - pip3 install pre-commit
    - pre-commit run --all-files
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
